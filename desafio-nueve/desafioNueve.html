<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Desafio Nueve - Incorporar eventos</title>

    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

<body id="cuerpo">

        contenido pero ya ni bien pueda se lo voy a agregar. Gracias.</h3>
    <div>
        <label for="capital">Monto solicitado</label>
        <input type="number" id="capital">
    </div>
    <div>
        <label for="cuotas">Cuotas solicitadas</label>
        <input type="number" id="cuotas">
    </div>
    <button type="submit" id="botonTipoUno">Enviar información tipo 1</button>
    <button type="submit" id="botonTipoDos">Enviar información tipo 2</button>
    <p id="resultado"></p>
    <script src="desafioNueve.js"></script>
</body>

</html>
